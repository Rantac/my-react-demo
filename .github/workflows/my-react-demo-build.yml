# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
    
    - name: upload artifact
      uses: actions/upload-artifact@v4.3.3
      with:
       name: react-app-demo-artifact
       path: build

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Download react app demo Build Artifact
    - uses: actions/download-artifact@v4.1.7
      with:
       name: react-app-demo-artifact

      
    - name: Sent Deploy package to Server 
    - uses: garygrossgarten/github-action-scp@v0.8.0
      with:
        local: /home/runner/work/react-app-demo-artifact/react-app-demo-artifact
        remote: /home/react-app-demo/
        host: ${{ secrets.APP_React_HOST }} 
        username: ${{ secrets.APP_React_USERNAME }}  
        password: ${{ secrets.APP_React_PASSWORD }} 
        port: 22
